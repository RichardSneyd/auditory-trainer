<!DOCTYPE html>
<html>

<head>
    <title>About Auditory Trainer ðŸŽ¼</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Auditory Trainer ðŸŽ¼</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container mt-5">
        <h1 class="text-center">Auditory Trainer ðŸŽ¼</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="audioInput" accept="audio/*">
                        <label class="custom-file-label" for="audioInput">Choose file</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-md-6 d-flex justify-content-between align-items-center">
              <div id="trackLabel">No track loaded</div>
              <div class="alert alert-info mb-0 py-1 px-2" role="alert" id="playbackSpeedDisplay" style="font-size: 0.8rem;">
                Playback Speed: 1x
              </div>
            </div>
          </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <audio id="audioPlayer" controls class="w-100"></audio>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dynamic Settings</h5>

                        <!-- Filter Frequency Range -->
                        <label for="filterFrequencyMin">Filter Frequency Range (Hz): Min</label>
                        <input type="number" class="form-control" id="filterFrequencyMin" min="20" max="20000" step="1"
                            value="200">
                        <label for="filterFrequencyMax" class="mt-2">Max</label>
                        <input type="number" class="form-control" id="filterFrequencyMax" min="20" max="20000" step="1"
                            value="4400">

                        <!-- Gating Frequency Range -->
                        <label class="mt-3" for="gatingFrequencyMin">Gating Frequency (s): Min</label>
                        <input type="number" class="form-control" id="gatingFrequencyMin" min="0.5" max="10" step="0.1"
                            value="0.1">
                        <label for="gatingFrequencyMax" class="mt-2">Max</label>
                        <input type="number" class="form-control" id="gatingFrequencyMax" min="0.5" max="10" step="0.1"
                            value="1.2">

                        <!-- Volume Control -->
                        <label class="mt-3" for="volumeControl">Volume</label>
                        <input type="range" class="custom-range" id="volumeControl" min="0" max="1" step="0.01"
                            value="0.8">

                        <!-- Dynamic Filter & Gating Switch -->
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="dynamicFilter" checked>
                            <label class="form-check-label" for="dynamicFilter">Enable Dynamic Filtering</label>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="dynamicGating" checked>
                            <label class="form-check-label" for="dynamicGating">Enable Dynamic Gating</label>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="dynamicPlaybackRate">
                            <label class="form-check-label" for="dynamicPlaybackRate">Enable Dynamic Playback
                                Rate</label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
